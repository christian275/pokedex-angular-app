<div class="pokemon-info">
    <div class="pokemon-header-container">
        <h1 class="pokemon-header">Move: {{move}}</h1>
        <div class="pokemon-text">
            <h2>Accuracy: {{moveData.accuracy}}</h2>
            <h2>Power: {{moveData.power}}</h2>
            <h2>PP: {{moveData.pp}}</h2>
            <h2>Type: {{moveData.damageType}}</h2>
            <h2>Effects: {{moveData.effect}}</h2>
            <h2>Move Info: {{moveData.moveInfo}}</h2>
        </div>
    </div>
</div>
